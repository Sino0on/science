                                    fill="none"

                                        d="M6 13.7808L9.75946 18L18 7"
                                        stroke="#181616"
                                        stroke-width="2"

                                        stroke="#181616"

                                </svg>

                        </div>

                            <div class="checkbox-wrapper">

                                <svg
                                    width="24"
                                    height="25"
                                    viewBox="0 0 24 25"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M6 13.7808L9.75946 18L18 7"
                                        stroke="#181616"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"

                                        width="22"

                                        rx="1"

                <div class="material-more">
                    <Plus />

                </div>
                <h4 class="material-text">YouTube</h4>
                <input type="text" class="material-input" placeholder="Ссылка"  >
                <div class="material-more">
                    <Plus />
                    <input type="file" ref="fileInput" >
                </div>
                <button class="material-btn">Создать материал</button>
            </div>
        </div>
